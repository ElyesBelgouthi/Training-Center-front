<div class="profile-header">
  <div class="profile-username">
    <h1>Bill</h1>
  </div>
</div>
<div class="form-container">
  <form
    *ngIf="billForm"
    class="form"
    [formGroup]="billForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-half">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="title"
          id="title"
          class="form-control"
          formControlName="title"
        />
        <span
          class="form-helper"
          *ngIf="
            !billForm.get('title')?.valid && billForm.get('title')?.touched
          "
          >Please enter a valid title</span
        >
      </div>
      <div class="form-group">
        <label>Type</label>
        <div class="form-flex">
          <label for="deposit" class="form-label-radio">
            <input
              type="radio"
              id="deposit"
              formControlName="type"
              [value]="'deposit'"
              (change)="onTypeChange('deposit')"
            />
            Deposit
          </label>
          <label for="withdraw" class="form-label-radio">
            <input
              type="radio"
              id="withdraw"
              formControlName="type"
              [value]="'withdraw'"
              (change)="onTypeChange('withdraw')"
            />
            Withdraw
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select formControlName="status" id="status">
          <option value="" disabled selected>Select a status</option>
          <option *ngFor="let status of statuss" [value]="status">
            {{ status }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          class="form-textarea"
          formControlName="description"
        ></textarea>
        <span
          class="form-helper"
          *ngIf="
            !billForm.get('description')?.valid &&
            billForm.get('description')?.touched
          "
          >Please enter a valid description</span
        >
      </div>
    </div>
    <div class="form-half">
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          class="form-control"
          formControlName="date"
          [max]="currentDate"
        />
        <span
          class="form-helper"
          *ngIf="!billForm.get('date')?.valid && billForm.get('date')?.touched"
          >Please enter a valid Date</span
        >
      </div>

      <div class="form-group" *ngIf="deposit">
        <label for="sender">Sender</label>
        <input
          type="text"
          id="sender"
          class="form-control"
          formControlName="sender"
        />
        <span
          class="form-helper"
          *ngIf="
            !billForm.get('sender')?.valid && billForm.get('sender')?.touched
          "
          >Please enter valid text</span
        >
      </div>

      <div class="form-group" *ngIf="!deposit">
        <label for="receiver">Receiver</label>
        <input
          type="text"
          id="receiver"
          class="form-control"
          formControlName="receiver"
        />
        <span
          class="form-helper"
          *ngIf="
            !billForm.get('receiver')?.valid &&
            billForm.get('receiver')?.touched
          "
          >Please enter valid text</span
        >
      </div>

      <div class="form-group">
        <label for="instructorSalary">Amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          formControlName="amount"
        />
        <span
          class="form-helper"
          *ngIf="
            !billForm.get('amount')?.valid && billForm.get('amount')?.touched
          "
          >Please enter a valid amount</span
        >
      </div>

      <div class="form-group">
        <label for="paymentMethod">Payment Method</label>
        <select formControlName="paymentMethod" id="paymentMethod">
          <option value="" disabled selected>Select a method</option>
          <option
            *ngFor="let paymentMethod of paymentMethods"
            [value]="paymentMethod"
          >
            {{ paymentMethod }}
          </option>
        </select>
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn-start btn-save">Save</button>
        <button type="button" class="btn-start btn-reset" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
