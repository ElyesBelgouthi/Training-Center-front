<div class="profile-container">
  <div class="profile-image">
    <img src="../../../../assets/images/user-solid.svg" alt="profile image" />
  </div>
  <div class="form-container">
    <form class="form" [formGroup]="adminForm">
      <div class="form-half">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            [readonly]="true"
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          />
          <span
            class="form-helper"
            *ngIf="
              !adminForm.get('username')?.valid &&
              adminForm.get('username')?.touched
            "
            >Please enter a valid username</span
          >
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="number"
            id="phone"
            class="form-control"
            formControlName="phoneNumber"
          />
          <span
            class="form-helper"
            *ngIf="
              !adminForm.get('phoneNumber')?.valid &&
              adminForm.get('phoneNumber')?.touched
            "
            >Please enter a valid phone number</span
          >
        </div>
        <div class="form-group">
          <label for="profilePicture">Change Picture</label>
          <label
            for="profilePicture"
            class="file-label"
            (change)="onFileChange($event)"
          >
            {{ selectedFileName }}
            <input
              type="file"
              id="profilePicture"
              class="file-input"
              formControlName="profilePicture"
            />
          </label>
          <span
            class="form-helper"
            *ngIf="
              !adminForm.get('age')?.valid && adminForm.get('age')?.touched
            "
            >Please don't exceed 10MB</span
          >
        </div>
      </div>
      <div class="form-half">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            formControlName="firstName"
          />
          <span
            class="form-helper"
            *ngIf="
              !adminForm.get('firstName')?.valid &&
              adminForm.get('firstName')?.touched
            "
            >Please enter a valid name</span
          >
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            formControlName="lastName"
          />
          <span
            class="form-helper"
            *ngIf="
              !adminForm.get('lastName')?.valid &&
              adminForm.get('lastName')?.touched
            "
            >Please enter a valid name</span
          >
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            class="form-control"
            formControlName="age"
          />
          <span
            class="form-helper"
            *ngIf="
              !adminForm.get('age')?.valid && adminForm.get('age')?.touched
            "
            >Please enter a valid age</span
          >
        </div>
      </div>
    </form>
  </div>
</div>
