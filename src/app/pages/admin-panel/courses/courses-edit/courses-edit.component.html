<div class="profile-header">
  <div class="profile-username">
    <h1>Course</h1>
  </div>
</div>
<div class="form-container">
  <form
    *ngIf="courseForm"
    class="form"
    [formGroup]="courseForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-half">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="title"
          id="title"
          class="form-control"
          formControlName="title"
        />
        <span
          class="form-helper"
          *ngIf="
            !courseForm.get('title')?.valid && courseForm.get('title')?.touched
          "
          >Please enter a valid title</span
        >
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          class="form-textarea"
          formControlName="description"
        ></textarea>
        <span
          class="form-helper"
          *ngIf="
            !courseForm.get('description')?.valid &&
            courseForm.get('description')?.touched
          "
          >Please enter a valid description</span
        >
      </div>
      <div class="form-group">
        <label for="prerequisites">prerequisites</label>
        <textarea
          id="prerequisites"
          class="form-textarea"
          formControlName="prerequisites"
        ></textarea>
        <span
          class="form-helper"
          *ngIf="
            !courseForm.get('prerequisites')?.valid &&
            courseForm.get('prerequisites')?.touched
          "
          >Please enter valid prerequisites</span
        >
      </div>

    </div>
    <div class="form-half">
      <div class="form-flex">
        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input
            type="datetime-local"
            id="startDate"
            class="form-control"
            formControlName="startDate"
          />
          <span
            class="form-helper"
            *ngIf="
              !courseForm.get('startDate')?.valid &&
              courseForm.get('startDate')?.touched
            "
            >Please enter a valid Date</span
          >
        </div>
        <div class="form-group">
          <label for="endDate">End Date</label>
          <input
            type="datetime-local"
            id="endDate"
            class="form-control"
            formControlName="endDate"
          />
          <span
            class="form-helper"
            *ngIf="
              !courseForm.get('endDate')?.valid &&
              courseForm.get('endDate')?.touched
            "
            >Please enter a valid Date</span
          >
        </div>
      </div>
      <div class="form-flex">
        <div class="form-group">
          <label for="maxParticipants">Max Participants</label>
          <input
            type="number"
            id="maxParticipants"
            class="form-control"
            formControlName="maxParticipants"
          />
          <span
            class="form-helper"
            *ngIf="
              !courseForm.get('maxParticipants')?.valid &&
              courseForm.get('maxParticipants')?.touched
            "
            >Please enter a valid number</span
          >
        </div>

        <div class="form-group">
          <label for="duration">Duration</label>
          <select formControlName="duration" id="duration">
            <option value="" disabled selected>Select a duration</option>
            <option *ngFor="let duration of durations" [value]="duration">
              {{ duration }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-flex">
        <div class="form-group">
          <label for="category">Category</label>
          <select
            formControlName="category"
            id="category"
            (change)="onCategoryChange($event)"
          >
            <option value="" disabled selected>Select a category</option>
            <option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </option>
          </select>
        </div>

        <div class="form-group" *ngIf="!selectedCategory">
          <label for="instructorId">Instructor</label>
          <select formControlName="instructorId" id="instructorId">
            <option value="" disabled selected>No available instructors</option>
          </select>
        </div>
        <div class="form-group" *ngIf="selectedCategory">
          <label for="instructorId">Instructor</label>
          <select formControlName="instructorId" id="instructorId">
            <option value="" disabled selected>Select an instructor</option>
            <option
              *ngFor="let instructor of instructors"
              [value]="instructor.id"
            >
              {{ instructor.firstName }}&nbsp;{{ instructor.lastName }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-flex">
        <div class="form-group">
          <label for="registrationFee">Registration Fee</label>
          <input
            type="number"
            id="registrationFee"
            class="form-control"
            formControlName="registrationFee"
          />
          <span
            class="form-helper"
            *ngIf="
              !courseForm.get('registrationFee')?.valid &&
              courseForm.get('registrationFee')?.touched
            "
            >Please enter a valid Fee</span
          >
        </div>
        <div class="form-group">
          <label for="instructorSalary">Instructor Salary</label>
          <input
            type="number"
            id="instructorSalary"
            class="form-control"
            formControlName="instructorSalary"
          />
          <span
            class="form-helper"
            *ngIf="
              !courseForm.get('instructorSalary')?.valid &&
              courseForm.get('instructorSalary')?.touched
            "
            >Please enter a valid salary</span
          >
        </div>
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn-start btn-save">Save</button>
        <button type="button" class="btn-start btn-reset" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
