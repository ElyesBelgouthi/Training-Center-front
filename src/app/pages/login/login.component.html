<div class="container">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <i class="fa-solid fa-user-secret fa-beat-fade icon"></i>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="email"
        (input)="onChanged()"
      />
      <span
        class="form-helper"
        *ngIf="
          !loginForm.get('email')?.valid && loginForm.get('email')?.touched
        "
        >Please enter a valid email</span
      >
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
        (input)="onChanged()"
      />
      <span
        class="form-helper"
        *ngIf="
          !loginForm.get('username')?.valid &&
          loginForm.get('username')?.touched
        "
        >Please enter a valid username</span
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        (input)="onChanged()"
      />
      <span
        class="form-helper"
        *ngIf="
          !loginForm.get('password')?.valid &&
          loginForm.get('password')?.touched
        "
        >Please enter a valid password</span
      ><span class="form-helper error" *ngIf="deniedAccess"
        >Please enter valid credentials</span
      >
    </div>

    <button type="submit" class="btn btn-start" [disabled]="!loginForm.valid">
      Login &nbsp;<i class="fa-solid fa-right-to-bracket fa-fade"></i>
    </button>
  </form>
</div>
